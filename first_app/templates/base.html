<!DOCTYPE html>
<html lang-"en">
    <head>
        <!--meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!--title-->
        <title>Hello World</title>

        <!--Bootstrap cdn link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!--Nav bar-->
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
              <a  class="navbar-brand">Navbar</a>
              <div class="d-flex" role="search">
                {% if user.is_authenticated %}
                <a href="{% url "profile" %}" class="btn btn-outline-info me-2">profile</a>
                <a href="{% url "logout" %}" class="btn btn-outline-success">Logout</a>
                {% else %}
                <a href="{% url "signup" %}" class="btn btn-outline-success me-2">Sign Up</a>
                <a href="{% url "login" %}" class="btn btn-outline-info">Login</a>
                {% endif %}
              </div>
            </div>
          </nav>


        {% block content %}
        {% endblock content %}
        

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
